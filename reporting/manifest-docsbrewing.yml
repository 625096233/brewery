---
applications:
- name: docsbrewing-reporting
  memory: 512M
  instances: 1
  host: docsbrewing-reporting
  path: build/libs/reporting-1.0.0.jar
  services:
    - docsbrewing-rabbitmq
    - docsbrewing-discovery
    - docsbrewing-config-server
  env:
    SPRING_PROFILES_ACTIVE: cloud,cloud-docsbrewing
    DEBUG: "true"