sudo: required
dist: trusty
services:
  - docker

language: groovy

jdk:
- oraclejdk8

install:
- true

before_script:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx256m"

script: |
  cd ..
  ln -s brewery/acceptance-tests/scripts/runDockerAcceptanceTests.sh .
  bash -e runDockerAcceptanceTests.sh -n 1
  bash -e runDockerAcceptanceTests.sh -t SLEUTH

env:
  global:
  - TERM=dumb