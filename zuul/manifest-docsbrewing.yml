---
applications:
- name: docsbrewing-zuul
  memory: 512M
  instances: 1
  host: docsbrewing-zuul
  path: build/libs/zuul-1.0.0.jar
  services:
    - docsbrewing-rabbitmq
    - docsbrewing-discovery
    - docsbrewing-config-server
  env:
    SPRING_PROFILES_ACTIVE: cloud,cloud-docsbrewing
    DEBUG: "true"